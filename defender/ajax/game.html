<div id="gameContent">
    <div class="wrapper">
        <canvas id="gameCanvas" resize></canvas>
    </div>
    <div class="header">
        <ul>
            <li>
                <div id="healthContainer">
                    <span id="health"></span> <span id="injury"></span>
                </div>
            </li>
            <li>
                <span id="countdown"> <h1 id="countdownText"></h1></span>
            </li>
            <li>
                <span id="score"></span>
            </li>
        </ul>
    </div>
    <script type="text/javascript">
        $(document).ready(function () {
            elem = '<script id="paper" type="text/paperscript" src="js/game.js" canvas="gameCanvas"><\/script>';
            setTimeout(function() {
                $('head').append(elem);
                paper.PaperScript.load(); // <-- The fix!
            }, 500);
        });
    </script>
</div>
