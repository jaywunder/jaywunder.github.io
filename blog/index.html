---
layout: default
headerLocation: blog
---

<div class="row page-header">
  <h2>Hello, World</h2>
</div>

<div class="row">
  <!-- post-list -->
  <div>
    {% for post in site.posts %}
      <div>
        <span>{{ post.date | date: "%b %-d, %Y" }}</span>
        <h2>
          <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <hr>
      </div>
    {% endfor %}
  </div>
</div>
